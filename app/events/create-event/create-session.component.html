<div class="col-md-12">
    <h3>Create Session</h3>
  </div>
  <div class="col-md-6">
    <form [formGroup]="sessionForm" (ngSubmit)="saveForm(sessionForm.value)" autocomplete="off" novalidate>
      <div class="form-group" [ngClass]="{'error': name.invalid && name.dirty}">
        <em *ngIf="name.invalid && name.dirty"><sup>*</sup>Required</em>
        <label for="sessionName">Session Name:</label>
        <input formControlName="name" name="sessionName" id="sessionName" type="text" class="form-control" placeholder="session name..." required/>
      </div>
      <div class="form-group" [ngClass]="{'error': presenter.invalid && presenter.dirty}">
        <em *ngIf="presenter.invalid && presenter.dirty"><sup>*</sup>Required</em>
        <label for="eventDate">Presenter:</label>
        <input formControlName="presenter" name="presenter" id="presenter" type="text" class="form-control" placeholder="presenter..." required/>
      </div>
      <div class="form-group">
        <em *ngIf="duration.invalid && duration.dirty"><sup>*</sup>Required</em>
        <label for="duration">Duration:</label>
        <select class="form-control" formControlName="duration" name="duration" required>
          <option value="">select duration...</option>
          <option value="1">Half Hour</option>
          <option value="2">1 Hour</option>
          <option value="3">Half Day</option>
          <option value="4">Full Day</option>
        </select>
      </div>
      <div class="form-group">
        <em *ngIf="level.invalid && level.dirty"><sup>*</sup>Required</em>
        <label for="level">Level:</label>
        <select class="form-control" formControlName="level" name="level" required>
          <option value="">select level...</option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
      </div>
      <div class="form-group">
        <em *ngIf="abstract.invalid && abstract.dirty"><sup>*</sup>Required</em>
        <label for="abstract">Abstract:</label>
        <textarea id="abstract" formControlName="abstract" name="abstract" rows=3 class="form-control" placeholder="abstract..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
    </form>
  </div>
