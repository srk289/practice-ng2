<div class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand">ngEvents</a>
      </div>
  
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li>
            <a [routerLink]="['events']"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: true}">All Events</a>
          </li>
          <li><a [routerLink]="['events/new']"
                 routerLinkActive="active">Create Event</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" >
              Events
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li >
                <a href="">Angular Connect</a>
              </li>
            </ul>
          </li>
        </ul>
        <div class="navbar-header navbar-right">
          <ul class="nav navbar-nav">
            <li>
              <a *ngIf="isAuthenticated()" [routerLink]="['user/profile']">
                Welcome {{user.firstname}}
              </a>
              <a *ngIf="!isAuthenticated()" [routerLink]="['user/login']">
                Login
              </a>
            </li>
          </ul>
        </div>
        <form id="searchForm" autocomplete="off" (ngSubmit)="searchSession(searchTerm)" class="navbar-form navbar-right"  >
          <div class="form-group">
            <input type="text" [(ngModel)]="searchTerm" name="searchTerm" class="form-control" placeholder="Search Sessions" >
          </div>
          <button class="btn btn-default"  modal-trigger="searchModal">
            Search
          </button>
        </form>
      </div>
    </div>
  </div>

  <simple-modal closeOnBodyClick="false" elementId="searchModal" title="Matching Sessions">
    <div class="list-group" *ngFor="let session of searchResults">
      <a class="list-group-item" (click)="eventClick(session.eventId)">
        {{session.name}}
      </a>
    </div>
  </simple-modal>
